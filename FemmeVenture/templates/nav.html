<!DOCTYPE html>
{% load static %}
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
    <!-- Basic Meta Tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
  
    <title>FemmeVenture</title>
  
    <!-- Slider Stylesheet -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
  
    <!-- Custom Styles for the Template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <!-- Responsive Styles -->
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />
</head>
<body>
<div class="hero_area">
    <!-- Header Section Starts -->
    <header class="header_section">
        <nav class="navbar navbar-expand-lg custom_nav-container">
            <a class="navbar-brand" href="{% url 'index' %}">
                <span>FemmeVenture</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class=""></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav  ">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="{% url 'forum' %}"> Forum </a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="{% url 'buddyfinder' %}"> BuddyFinder </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'itineraryai' %}"> ItineraryAI </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'hersafety' %}"> HerSafety </a>
                    </li>
                </ul>

                <div class="user_option">
                    <a href="{% url 'favorites' %}">
                        <i class="fa-solid fa-heart" aria-hidden="true"></i>
                    </a>
                </div>

                <div class="user_option">
                    <a href="/chat/">
                        <i class="fa-solid fa-comment"></i>
                    </a>
                </div>

                <div class="user_option">
                    <a href="{% url 'profilecustom' %}">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <!-- Header Section Ends -->
<!-- Hero Area Ends -->

</body>
<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script src="{% static 'js/custom.js' %}"></script>
</html>
