    <script>
        $(document).ready(function() {
            $('#post-form').submit(function(e) {
            // Let the form submit naturally
        });

            function handleKeyboardNavigation(event) {
            var keyCode = event.keyCode || event.which;

            // Check if the pressed key is the arrow up or down key
            if (keyCode === 38 || keyCode === 40) {
                event.preventDefault();

                // Find all posts
                var posts = $('.post');
                var focusedPost = $(document.activeElement);

                // Find the index of the focused post
                var index = posts.index(focusedPost);

                // Determine the index of the next post based on the key pressed
                var nextIndex = keyCode === 38 ? index - 1 : index + 1;

                // Ensure the next index is within bounds
                if (nextIndex >= 0 && nextIndex < posts.length) {
                    // Focus on the next post
                    posts.eq(nextIndex).focus();
                }
            }
        }
        
        // Bind keydown event listener to the document
        $(document).keydown(function(event) {
            handleKeyboardNavigation(event);
        });

        });
    </script>
